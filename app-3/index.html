<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container m-auto mt-5 col-md-5 bg-secondary p-3">
        <form>
            
            <div class="mb-3">
                <p class="h1 text-center text-white"> Show Password App
                </p>
            </div>

            <div class="mb-3">
                <input type="password" id="pwd" class="form-control" placeholder="Enter the password">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="check" class="form-control-input">
                <label class="form-label text-warning fw-bold fs-6">Show Password</label>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
