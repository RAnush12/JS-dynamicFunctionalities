<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container m-auto mt-5 col-md-5 bg-info p-3">
<form>
    
    <div class="mb-3">
        <p class="h1 text-center text-white">
            Basic Calculator App 
        </p>
    </div>

    <div class="mb-3">
        <input type="number" id="box-1" class="form-control" placeholder="Enter the first number">
    </div>

    <div class="mb-3">
        <input type="number" id="box-2" class="form-control" placeholder="Enter the second number">
    </div>

    <div class="mb-3">
        <input type="number" id="box-3" class="form-control" placeholder="Result will be displayed here">
    </div>
<hr>

<div class="mb-3">
    <button type="button" class="btn btn-success px-3" id="add">Add</button>

    <button type="button" class="btn btn-primary px-3" id="sub">Subtract</button>

    <button type="button" class="btn btn-warning px-3" id="mul">Multiply</button>

    <button type="button" class="btn btn-dark px-3" id="div">Divide</button>

    <button type="button" class="btn btn-outline-light px-1" id="del">Clear</button>

</div>
</form>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
